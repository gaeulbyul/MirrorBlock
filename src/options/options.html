<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
    <title>Mirror Block</title>
  </head>
  <body>
    <div class="whole">
      <fieldset>
        <legend>옵션</legend>
        <div class="option-item">
          <label class="field checkbox-field">
            <input type="checkbox" id="outlineBlockUser" disabled />
            <span>
              나를 차단한 사용자가 더욱 잘 보이게 빨간 테두리 표시하기
            </span>
          </label>
        </div>
        <div class="option-item">
          <label class="field checkbox-field">
            <input type="checkbox" id="enableBlockReflection" disabled />
            <span>차단반사 기능 활성화</span>
          </label>
          <div class="info-option">
            <p>
              차단반사가 켜져있으면 트위터 사용 중 차단한 사용자를 발견할 때 그 사용자를
              맞차단합니다.
            </p>
          </div>
        </div>
        <div class="option-item">
          <label class="field checkbox-field">
            <input type="checkbox" id="blockMutedUser" disabled />
            <span>내가 뮤트한 사용자도 맞차단하기</span>
          </label>
          <div class="info-option">
            <p>
              이 옵션을 끄면 뮤트를 건 사용자에겐 맞차단을 하지 않고, 옵션을 키면 뮤트여부과
              상관없이 맞차단을 합니다.
            </p>
          </div>
        </div>
        <div class="option-item">
          <label class="field checkbox-field">
            <input type="checkbox" id="alwaysImmediatelyBlockMode" disabled />
            <span>체인맞블락: "즉시 맞차단 모드"를 항상 활성화</span>
          </label>
          <div class="info-option">
            <p>
              이 옵션을 키면 체인맞블락을 실행할 때 "발견 즉시 맞차단하기"를 기본으로 활성화합니다.
            </p>
          </div>
        </div>
      </fieldset>
      <hr />
      <a href="https://github.com/gaeulbyul/MirrorBlock" rel="noopener noreferrer"
        >Mirror Block</a
      >
      <small>
        &lt;by
        <a href="https://twitter.com/gaeulbyul" rel="noopener noreferrer">@gaeulbyul</a>&gt; / 버전
        <span id="version"></span>
      </small>
    </div>
    <script src="../vendor/browser-polyfill.min.js"></script>
    <script src="/bundled/options_ui.bun.js"></script>
  </body>
</html>
